name: Terraform Plan Production

on:
  pull_request:
    branches:
      - main
    paths:
      - "version.txt"

env:
  AWS_REGION: ca-central-1
  TERRAFORM_VERSION: 1.14.4
  TERRAGRUNT_VERSION: 0.99.1
  TF_SUMMARIZE_VERSION: 0.3.5
  TF_INPUT: false
  TF_VAR_hosted_zone_id: ${{ secrets.PROD_HOSTED_ZONE_ID }}
  TF_VAR_wordpress_user: ${{ secrets.PROD_WORDPRESS_USER }}
  TF_VAR_wordpress_password: ${{ secrets.PROD_WORDPRESS_PASSWORD }}
  TF_VAR_upptime_status_header: ${{ secrets.PROD_UPPTIME_STATUS_HEADER }}

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform-plan:

    runs-on: ubuntu-latest
    steps:
      - name: Audit DNS requests
        uses: cds-snc/dns-proxy-action@85118f9b128d57d13dc3cc2ee11d014658dd3e1a
        env:
          DNS_PROXY_FORWARDTOSENTINEL: "true"
          DNS_PROXY_LOGANALYTICSWORKSPACEID: ${{ secrets.LOG_ANALYTICS_WORKSPACE_ID }}
          DNS_PROXY_LOGANALYTICSSHAREDKEY: ${{ secrets.LOG_ANALYTICS_WORKSPACE_KEY }}

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup terraform tools
        uses: cds-snc/terraform-tools-setup@5a19984bcb888600ad646e0caf5c6f4d0a54c165 # v1.2.0

      - name: Configure aws credentials using OIDC
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: arn:aws:iam::${{ vars.PROD_AWS_ACCOUNT_ID }}:role/cds-superset-docs-plan 
          role-session-name: TFPlan
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform plan
        uses: cds-snc/terraform-plan@1b4903a352477e557da26309f39e62d2a5fdd08b # v4.0.0
        with:
          comment-delete: true
          comment-title: "Production"
          directory: "terragrunt/env/prod"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          terragrunt: true